<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Pierwsza Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            background: #444;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            display: inline-block;
        }

        nav ul li a:hover {
            background: #555;
        }

        main {
            padding: 20px;
        }

        section {
            margin: 20px 0;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witaj na mojej stronie</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">O mnie</a></li>
            <li><a href="#gallery">Galeria</a></li>
            <li><a href="#contact">Kontakt</a></li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h2>O mnie</h2>
            <p>To jest sekcja, w której opowiem o sobie.</p>
        </section>
        <section id="gallery">
            <h2>Galeria</h2>
            <p>Tu znajdzie się kilka zdjęć.</p>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
