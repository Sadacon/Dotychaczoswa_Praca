<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna Galeria i Formularz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .gallery-img {
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-img:hover {
            transform: scale(1.05);
        }

        /* Styl Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        #lightbox.close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Projekt 7</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#gallery">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sekcja Galeria -->
    <div class="container mt-5" id="gallery">
        <h2 class="text-center mb-4">Galeria</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="https://picsum.photos/400/300?random=1" class="gallery-img img-fluid" alt="Galeria 1">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/400/300?random=2" class="gallery-img img-fluid" alt="Galeria 2">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/400/300?random=3" class="gallery-img img-fluid" alt="Galeria 3">
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox">
        <span class="close-btn" id="closeLightbox">&times;</span>
        <img src="" id="lightboxImage" alt="Lightbox">
    </div>

    <!-- Sekcja Formularz -->
    <div class="container mt-5" id="contact">
        <h2 class="text-center mb-4">Formularz Kontaktowy</h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Imię i nazwisko</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adres e-mail</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Wiadomość</label>
                <textarea id="message" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
            Formularz został wysłany poprawnie!
        </div>
    </div>

    <!-- Stopka -->
    <footer>
        <p>2024 Projekt 7.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lightbox i walidacja formularza -->
    <script>
        // Lightbox
        const galleryImages = document.querySelectorAll('.gallery-img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const closeLightbox = document.getElementById('closeLightbox');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImage.src = img.src;
            });
        });

        closeLightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Walidacja formularza
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
