<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Kontaktowy</title>
    <!-- Dodanie Bootstrapa -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Styl formularza */
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-control {
            border: 2px solid #dee2e6;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-custom {
            background-color: #004080;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #002855;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Formularz</a>
        </div>
    </nav>

    <!-- Sekcja Formularza -->
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Skontaktuj się z nami</h2>
            <form>
                <!-- Imię i nazwisko -->
                <div class="mb-3">
                    <label for="name" class="form-label">Imię i nazwisko</label>
                    <input type="text" id="name" class="form-control" placeholder="Wpisz swoje imię i nazwisko" required>
                </div>

                <!-- Adres e-mail -->
                <div class="mb-3">
                    <label for="email" class="form-label">Adres e-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="Wpisz swój adres e-mail" required>
                </div>

                <!-- Wiadomość -->
                <div class="mb-3">
                    <label for="message" class="form-label">Wiadomość</label>
                    <textarea id="message" class="form-control" rows="5" maxlength="250" placeholder="Wpisz swoją wiadomość (maks. 250 znaków)" required></textarea>
                </div>

                <!-- Przycisk Wyślij -->
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Wyślij</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Stopka -->
    <footer>
        <p>Formularz Kontaktowy</p>
    </footer>

    <!-- Skrypt Bootstrapa -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
